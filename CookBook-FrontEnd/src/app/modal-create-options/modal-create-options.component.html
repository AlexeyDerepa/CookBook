
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Simple modal</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input [(ngModel)]="recipe.title" type="text">
  <input [(ngModel)]="recipe.description" type="text">
  <button (click)="save()" type="submit" class="btn btn-primary w-100">Save</button>
</div>
